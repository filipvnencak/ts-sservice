

<ion-content scrollEvents="true" (ionScroll)='onContentScroll($event)'>
  <ion-header class="ion-no-border" #header>
    <ion-toolbar >
      <ion-img src='assets/images/TATRYsuperSKI_logo_TTS.png' ></ion-img>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let post of posts"  color="primary"> 
    <ion-card-header>
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
      <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="post.media_url" *ngIf="post.media_url" class="post-img">
      <div [innerHTML]="post.excerpt.rendered"></div>
      <ion-button color="light" expand="full" fill="clear" [routerLink]="['/tabs', 'tab1', post.id]" text-right>Read More...</ion-button>
    </ion-card-content>
  </ion-card>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading more posts...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
