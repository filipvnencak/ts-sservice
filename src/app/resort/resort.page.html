<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
     <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/resorts"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>{{Resorts.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-item-center"> 
  <ion-img  src="assets/images/Photos/{{Resorts.cover}}.jpg"></ion-img>  
  
  <ion-cards >
  <ion-card >
  <ion-item lines= "none">
    <ion-card-subtitle color="primary">Weather</ion-card-subtitle>
   </ion-item> 
   <ion-item lines= "none" *ngIf="place"  >
     <ion-grid>
      <ion-row class="ion-text-center" style="font-size: 3vw;" >
        <ion-col class="ion-text-center" size= "4">
          <!-- <ion-text>{{place.weather[0].description}}</ion-text> -->
    </ion-col>
    <ion-col class="ion-text-center" size= "4">
          <ion-text>Wind</ion-text>
    </ion-col>
    <ion-col class="ion-text-center" size= "4">
          
          <ion-text>Temperature</ion-text>
     </ion-col>
    </ion-row >
      <ion-row class="ion-text-center">
        <ion-col class="ion-text-center" size= "4">
          <div *ngIf="weatherIcon" class="icon"><img src="{{weatherIcon}}" alt="clima"></div>
    </ion-col>
    <ion-col class="ion-text-center" size= "4">
        <ion-text>{{place.wind.speed | number: '1.0-0'}}m/s</ion-text>
    </ion-col>
    <ion-col class="ion-text-center"  size= "4">
      <ion-text> {{place.main.temp | number: '1.0-0'}}Â°C</ion-text>
     </ion-col>
    </ion-row>
    </ion-grid>
   </ion-item>

</ion-card>
</ion-cards>
<ion-item lines= "none" class="ion-item-center">

  <!-- <iframe  [src]="Resorts.urlvideo"  allowfullscreen></iframe> -->

</ion-item>

</ion-content>
