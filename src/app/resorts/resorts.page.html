<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resorts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-cards *ngFor="let resorts of Resorts">
  <ion-card>
      <ion-item  lines="none" [routerLink]="['/tabs/resorts', resorts.id]">
        <ion-img class="card" [src]="resorts.img"></ion-img>
      <ion-card-subtitle>{{resorts.name}}</ion-card-subtitle>
    </ion-item>
  </ion-card>
</ion-cards>
</ion-content>
